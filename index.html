<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Arc Raiders Loot Decision Tool - Quickly determine what to keep, recycle, or sell">
  <title>Arc Raiders Loot List - Keep, Recycle, or Sell Guide</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600;700&family=Barlow+Semi+Condensed:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header class="header">
      <div class="container">
        <div class="header-layout">
          <div class="header-left">
            <h1 class="logo">
              <span class="logo-text">ARC RAIDERS</span>
              <span class="logo-subtitle">Loot Decision Tool</span>
            </h1>
          </div>
          <div class="header-right">
            <div class="header-search">
              <input
                type="search"
                id="search"
                data-i18n-placeholder="search.placeholder"
                class="search-input-header"
                autocomplete="off"
              />
            </div>
            <div class="header-sort">
              <select id="sort-selector" class="sort-select">
                <option value="name" data-i18n="sort.name">Name</option>
                <option value="value" data-i18n="sort.value">Value</option>
                <option value="rarity" data-i18n="sort.rarity">Rarity</option>
                <option value="weight" data-i18n="sort.weight">Weight</option>
                <option value="decision" data-i18n="sort.decision">Decision</option>
              </select>
              <button id="sort-direction-btn" class="sort-direction-btn" title="Sort ascending">↑</button>
            </div>
            <div class="view-toggle">
              <button class="toggle-btn active" data-view="grid" data-i18n="view.grid">Grid</button>
              <button class="toggle-btn" data-view="list" data-i18n="view.list">List</button>
            </div>

            <div class="header-lang">
              <select id="lang-selector" class="lang-select">
              </select>
            </div>
            <button id="profile-btn" class="profile-btn" type="button" aria-label="Open profile">Profile</button>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="layout-wrapper">
          <!-- Sidebar with Filters and Workshop Progress -->
          <aside class="sidebar">
            <!-- Filters -->
            <div class="controls collapsible">
              <h3 class="collapsible-header" data-target="search-content">
                <span data-i18n="controls.filters">Filters</span>
                <span class="collapse-icon">▼</span>
              </h3>
              <div class="collapsible-content" id="search-content">
                <div class="filters" id="filters">
                  <div class="filter-group">
                    <label class="filter-label" data-i18n="controls.decision">Decision:</label>
                    <div class="filter-buttons" id="decision-filter"></div>
                  </div>

                  <div class="filter-group">
                    <label class="filter-label" data-i18n="controls.rarity">Rarity:</label>
                    <div class="filter-buttons" id="rarity-filter"></div>
                  </div>

                  <div class="filter-group">
                    <label class="filter-label" data-i18n="controls.category">Category:</label>
                    <select id="category-filter" class="filter-select">
                      <option value="">All Categories</option>
                    </select>
                  </div>

                  <div class="filter-group">
                    <label class="filter-label checkbox-label">
                      <input type="checkbox" id="cosmetics-toggle" class="filter-checkbox">
                      <span data-i18n="controls.cosmetics">Show Cosmetics</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <!-- Location Filter -->
            <div class="controls collapsible">
              <h3 class="collapsible-header" data-target="zone-filter-content">
                <span data-i18n="controls.zone-filter">Location</span>
                <span class="collapse-icon">▼</span>
              </h3>
              <div class="collapsible-content" id="zone-filter-content">
                <div id="zone-filter-container"></div>
              </div>
            </div>
          </aside>

          <!-- Main Content Area -->
          <div class="main-content">
            <!-- Items Grid -->
            <div class="items-section">
              <div class="items-grid" id="items-grid"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p data-i18n="footer.data-auto-update">Data auto-updates daily from community sources • Not affiliated with Embark Studios</p>
        <p class="update-info"><span data-i18n="footer.last-update">Last updated:</span> <span id="last-update">Loading...</span></p>
      </div>
    </footer>
  </div>

  <!-- Item Detail Modal -->
  <div class="modal" id="item-modal">
    <div class="modal-overlay"></div>
    <div class="modal-content"></div>
  </div>

  <!-- Profile Modal -->
  <div class="modal" id="profile-modal">
    <div class="modal-overlay"></div>
    <div class="modal-content profile-modal-content"></div>
  </div>

  <script type="module" src="/src/main.ts"></script>
  <link rel="stylesheet" href="/src/styles/profile.css">
</body>
</html>
